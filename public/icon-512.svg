<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E2D4F"/>
      <stop offset="100%" stop-color="#2A3F6A"/>
    </linearGradient>
    <linearGradient id="plane" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E8E4DF"/>
    </linearGradient>
    <linearGradient id="heart" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF6B8A"/>
      <stop offset="100%" stop-color="#E8456B"/>
    </linearGradient>
    <linearGradient id="trail" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8B734A" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8B734A" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Subtle globe circle -->
  <circle cx="256" cy="268" r="140" fill="none" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="2.5"/>
  <ellipse cx="256" cy="268" rx="75" ry="140" fill="none" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="2"/>
  <line x1="116" y1="268" x2="396" y2="268" stroke="#FFFFFF" stroke-opacity="0.05" stroke-width="2"/>
  <line x1="116" y1="228" x2="396" y2="228" stroke="#FFFFFF" stroke-opacity="0.03" stroke-width="1.5"/>
  <line x1="116" y1="308" x2="396" y2="308" stroke="#FFFFFF" stroke-opacity="0.03" stroke-width="1.5"/>
  <!-- Dotted trail -->
  <path d="M 100 355 Q 180 300 256 268 Q 332 236 410 185" fill="none" stroke="url(#trail)" stroke-width="4" stroke-dasharray="8 8" stroke-linecap="round"/>
  <!-- Airplane -->
  <g transform="translate(256, 218) rotate(-30)">
    <path d="M0-16 L64-5.3 L74.7 0 L64 5.3 L0 16 L5.3 5.3 L-26.7 21.3 L-21.3 5.3 L-42.7 10.7 L-32 0 L-42.7-10.7 L-21.3-5.3 L-26.7-21.3 L5.3-5.3 Z" fill="url(#plane)" opacity="0.95"/>
  </g>
  <!-- Heart -->
  <path d="M256 368 C248 358 224 342 224 326 C224 316 230 310 238 310 C244 310 249 314 256 320 C263 314 268 310 274 310 C282 310 288 316 288 326 C288 342 264 358 256 368Z" fill="url(#heart)"/>
  <!-- Location pin dot -->
  <circle cx="374" cy="208" r="9" fill="#8B734A" opacity="0.7"/>
  <circle cx="374" cy="208" r="4" fill="#FFFFFF" opacity="0.9"/>
  <!-- Small star accents -->
  <circle cx="140" cy="160" r="2.5" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="380" cy="340" r="2" fill="#FFFFFF" opacity="0.12"/>
  <circle cx="160" cy="380" r="1.8" fill="#FFFFFF" opacity="0.1"/>
</svg>
